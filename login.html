<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Craftverse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="container">
      <!-- Loader -->
      <div class="lds-ripple" style="display: none;">
        <div></div>
        <div></div>
      </div>

      <!-- Content -->
      <div class="sign-card">
        <div class="sign-logo">
          <img src="resources/logo.png" alt="Logo" class="logo" />
        </div>
        <p class="header">Sign in</p>
        <p class="error-email" style="display: none; color: #f00;"></p>
        <input type="email" class="field-email" placeholder="Email" />
        <p class="error-password" style="display: none; color: #f00;"></p>
        <input type="password" class="field-password" placeholder="Password" />
        <button class="submitBtn">Next</button>
      </div>
    </div>
  </body>
</html>
