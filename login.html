<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Craftverse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="container">
      <!-- Loader -->
      <div class="lds-ripple" style="display: none">
        <div></div>
        <div></div>
      </div>

      <!-- Content -->
      <div class="sign-card">
        <div class="sign-logo">
          <img src="resources/logo.png" alt="Logo" class="logo" />
          <p class="text-logo">CRAFTVERSE</p>
        </div>
        <div class="sign-form">
          <p class="header">Log in</p>
          <p
            id="error-email"
            class="error"
            style="display: none; color: #f00"
          ></p>
          <input type="email" class="field-email" placeholder="Email" />
          <p
            id="error-password"
            class="error"
            style="display: none; color: #f00"
          ></p>
          <input
            type="password"
            class="field-password"
            placeholder="Password"
          />
          <p
            id="suggestion-pwReset"
            class="suggestion"
            style="display: none; transition: 0.4s"
          >
            Forgot password?
            <a class="suggestion" href="pwReset.html">Reset it!</a>
          </p>
          <p class="suggestion">
            New member? <a class="suggestion" href="signup.html">Sign up</a>
          </p>
          <button class="submitBtn">Next</button>
        </div>
      </div>
      <p class="text-divide">Or Login with</p>
      <div class="card">
        <div id="provider-google" class="card-item">
          <img src="resources/google.png" alt="Google" class="google">
          <p class="text-google">Google</p>
        </div>
        <div id="provider-github" class="card-item">
          <img src="resources/github.png" alt="Github" class="github">
          <p class="text-facebook">Github</p>
        </div>
      </div>
    </div>
  </body>
</html>
